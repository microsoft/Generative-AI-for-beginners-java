spring.application.name=pet-story-app

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Logging configuration
logging.level.com.example.petstory=INFO
logging.level.org.springframework.security=DEBUG

# Server configuration
server.error.include-stacktrace=never
server.error.include-message=always
server.address=0.0.0.0
server.port=3000

# GitHub Models configuration
github.models.endpoint=https://models.inference.ai.azure.com
github.models.model=gpt-4o-mini
# Set your GITHUB_TOKEN environment variable with models:read scope

# Pet Story App Configuration
# This application uses GitHub Models API for AI story generation
